<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - Choose Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Styling for the choice screen */
        .choice-container {
            text-align: center;
            margin-top: 50px;
        }
        .choice-container h2 {
            margin-bottom: 30px;
        }
        .choice-container .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            text-decoration: none; /* For anchor tags */
            display: inline-block;
        }
        /* Define button colors: btn-player1 = RED, btn-player2 = YELLOW */
        .choice-container .btn-player1 { /* Style for the RED choice button */
            background-color: #dc3545; /* Red */
        }
        .choice-container .btn-player1:hover {
            background-color: #c82333;
        }
        .choice-container .btn-player2 { /* Style for the YELLOW choice button */
            background-color: #ffc107; /* Yellow */
            color: #333; /* Darker text for yellow */
        }
         .choice-container .btn-player2:hover {
            background-color: #e0a800;
        }
         .flash-message {
             padding: 10px;
             margin: 10px 0;
             border-radius: 4px;
         }
         .flash-error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
         .flash-info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }

    </style>
</head>
<body>
    <h1>Connect 4</h1>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}


    <div class="choice-container">
        <h2>Choose Your Player</h2>

        <!-- Button 1: Choose Player 1 (Yellow, First) -->
        <!-- Link still uses player=1 (internal ID) -->
        <!-- Style uses btn-player2 (Yellow color) -->
        <a href="{{ url_for('start_game', player=1) }}" class="btn btn-player2">
             Play as Yellow (Go First) <!-- CORRECTED TEXT -->
        </a>

        <!-- Button 2: Choose Player 2 (Red, Second) -->
        <!-- Link still uses player=2 (internal ID) -->
        <!-- Style uses btn-player1 (Red color) -->
        <a href="{{ url_for('start_game', player=2) }}" class="btn btn-player1">
             Play as Red (Go Second) <!-- CORRECTED TEXT -->
        </a>
    </div>

</body>
</html>
